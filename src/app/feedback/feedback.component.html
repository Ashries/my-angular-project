<div class="feedback-container">
  <mat-card class="feedback-card">
    <mat-card-header>
      <mat-card-title>Palautenäkymä</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let question of questions; let i = index" class="question-item">
          <div class="question-content">
            <h3 class="question-text">{{ question.questionText }}</h3>
            
            <div class="slider-container">
              <mat-slider
                min="0"
                [max]="question.feedbackTexts.length - 1"
                step="1"
                discrete
                showTickMarks
                [displayWith]="formatLabel">
                <input matSliderThumb 
                       [value]="getSliderValue(question)"
                       (valueChange)="onSliderChange(question, $event)">
              </mat-slider>
            </div>

            <div class="feedback-labels">
              <span *ngFor="let text of question.feedbackTexts; let j = index" 
                    class="feedback-label">
                {{ text }}
              </span>
            </div>

            <div class="current-feedback" *ngIf="question.currentFeedback">
              Valittu: <strong>{{ question.currentFeedback }}</strong>
            </div>
          </div>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
