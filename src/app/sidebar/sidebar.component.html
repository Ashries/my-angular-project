<aside class="sidebar bg-gray-50 w-64 min-h-screen border-r border-gray-200 shadow-sm">
  <h2 class="sidebar-title p-4 text-xl font-bold text-gray-800 border-b border-gray-200 bg-white">
    Front-end työkalut
  </h2>
  
  <nav class="sidebar-nav p-2">
    <ul class="nav-list space-y-1">
      @for (item of navItems; track item.title) {
        <li class="nav-item">
          <div 
            class="nav-link flex justify-between items-center p-3 rounded-lg cursor-pointer transition-all duration-200"
            [class.bg-blue-50]="item.isExpanded"
            [class.text-blue-600]="item.isExpanded"
            [class.bg-blue-100]="!item.children && isActive(item.route || '')"
            [class.text-blue-700]="!item.children && isActive(item.route || '')"
            [class.hover:bg-gray-100]="!item.isExpanded && !isActive(item.route || '')"
            (click)="toggleItem(item)">
            
            <span class="font-medium">{{ item.title }}</span>
            @if (item.children) {
              <span class="expand-icon text-sm">
                {{ item.isExpanded ? '−' : '+' }}
              </span>
            }
          </div>
          
          @if (item.children && item.isExpanded) {
            <ul class="sub-nav ml-4 mt-1 space-y-1">
              @for (child of item.children; track child.title) {
                <li class="sub-nav-item">
                  <a 
                    (click)="navigateTo(child.route)"
                    [class.bg-blue-100]="isActive(child.route)"
                    [class.text-blue-700]="isActive(child.route)"
                    class="sub-nav-link block p-2 rounded-lg text-gray-600 hover:bg-gray-100 cursor-pointer transition-all duration-200">
                    {{ child.title }}
                  </a>
                </li>
              }
            </ul>
          }
        </li>
      }
    </ul>
  </nav>
</aside>
